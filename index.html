<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham Salvi | Robotics & AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; /* Modern Indigo */
            --secondary: #a855f7;
            --bg-dark: #0f172a; /* Deep Navy */
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-main);
            background-color: var(--bg-dark);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Navigation --- */
        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s all ease;
            border: none;
        }

        .btn-primary:hover {
            background: #4f46e5;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        /* --- Hero Section --- */
        .hero {
            padding: 8rem 0 6rem;
            text-align: center;
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            padding: 5px;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-family: 'Roboto Mono', monospace;
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        /* --- Project Cards --- */
        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 40px;
            height: 4px;
            background: var(--primary);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.4s;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        .project-media {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: 0.4s;
        }

        .project-card:hover .project-media {
            filter: grayscale(0%);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-content h3 {
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }

        .project-content p {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .project-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Skills (Tag Cloud Style) --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .skill-category h3 {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-family: 'Roboto Mono', monospace;
        }

        .skill-category p {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 2;
        }

        /* --- Contact --- */
        .contact {
            padding: 6rem 0;
            text-align: center;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 24px;
            margin-bottom: 4rem;
        }

        footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            nav ul { display: none; } /* Hide menu on mobile for simplicity */
        }
    </style>
</head>
